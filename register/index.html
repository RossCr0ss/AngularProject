<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="image">
        <img
          class="image__image"
          src="https://www.vietnambusiness.tv/images/k2/items/cache/f8ea1c7aff521bedaac5eab4cbe3ce1e_XL.jpg"
          alt="image"
        />
      </div>
      <div class="block">
        <div class="wrap">
          <div class="title">
            <h2 class="title__title">Register</h2>
            <h6 class="title__desc">Please enter your name and e-mail here for the registration.</h5>
          </div>
          <div class="form">
            <input class="form__input" type="text" placeholder="First name" />
            <input class="form__input" type="text" placeholder="Last name" />
            <input class="form__input" type="email" placeholder="E-Mail" />
            <input class="form__input" type="password" placeholder="Your password" />
            <input class="form__input" type="password" placeholder="Confirm password" />
          </div>
          <div class="button">
            <button class="button__button">Register</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
